<script type="text/javascript" src="crossbreed.min.js"></script>

<script>

// Show off multiple inheritance, o' course.

Class.create( "Pony", {
	info: "",
	addInfo: function(info){
		this.info += info+" ";
	},
	speak: function(){
		console.log("I'm a pony "+this.info);
	}
});

Class.create( "Unicorn", {
	is: "Pony",
	initialize: function(){
		this.addInfo("who's magical");
	}
});

Class.create( "Pegasus", {
	is: "Pony",
	initialize: function(){
		this.addInfo("who can fly");
	}
});

Class.create( "Alicorn", {
	is: ["Unicorn", "Pegasus"],
	initialize: function(){
		this.super.Unicorn();
		this.addInfo("AND");
		this.super.Pegasus();
	}
});

var Applejack = new Pony(); 
Applejack.speak(); // I'm magical!

var Rarity = new Unicorn(); 
Rarity.speak(); // I'm magical!

var Dashy = new Pegasus();
Dashy.speak();  // I can fly!

var Celestia = new Alicorn();
Celestia.speak();  // I'm magical and- I can fly!

// NO GETTERS / SETTERS, only STATIC
